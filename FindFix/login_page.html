<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Find Fix</title>

    <link rel="stylesheet" href="styling/style.css" />
    <link rel="stylesheet" href="styling/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Montserrat&family=Mukta+Mahee&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="col">
        <p class="fs-montserrat wlcome">Welcome</p>
        <div style="width: 60%; margin: auto">
          <form class="form-login">
            <div style="display: grid">
              <label class="label" for="email">Email</label>
              <input
                class="input"
                type="email"
                placeholder="Enter your Email"
              />
            </div>

            <div style="display: grid; position: relative">
              <label class="label" for="password">Password</label>
              <input
                id="password"
                class="input"
                type="password"
                placeholder="Enter Password"
              />
              <div class="vis-icon" onclick="changeVis();togglePass()">
                <img
                  id="visIcon"
                  height="23px"
                  width="40px"
                  src="assets/vis2.png"
                />
              </div>
            </div>
            <div style="display: flex; justify-content: space-between">
              <div style="display: flex; gap: 8px">
                <input
                  type="checkbox"
                  id="rememberMe"
                  name="remember"
                  value="remember"
                />
                <label class="remember-label" for="remember">Remember me</label>
              </div>
              <a class="remember-label" href="#">Forgot Password?</a>
            </div>
            <button
              onclick="window.location.href='/landing_page.html'"
              type="button"
              class="login-btn"
            >
              LOG IN
            </button>
            <span class="label" style="text-align: center">Or</span>
            <button
              onclick="window.location.href='/landing_page.html'"
              type="button"
              class="login-btn login-sso"
            >
              <img src="assets/google.png" />
              Sign in from Google
            </button>
            <p class="label" style="text-align: center">
              Don't have an Account?
              <a class="daftar_now" href="/register_page.html"
                >Register now</a
              >
            </p>
          </form>
        </div>
      </div>
      <div class="col col-img">
        <img class="login-img" src="assets/bb2.jpeg" />
      </div>
    </div>
    <script src="assets/js/togglePass.js"></script>
  </body>
</html>
