<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styling/style.css" />
    <link rel="stylesheet" href="styling/register.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Montserrat&family=Mukta+Mahee&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <div class="wrapper">
        <div style="padding: 22px">
          <a href="/login_page.html">
            <img src="assets/back.svg" />
          </a>
        </div>
        <div>
          <div>
            <p
              class="fs-montserrat"
              style="font-size: 64px; font-weight: 700; text-align: center"
            >
              Register
            </p>
            <div class="form-wrapper">
              <form style="width: 100%; display: grid; gap: 20px">
                <div style="display: grid">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" />
                </div>
                <div style="display: grid">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" />
                </div>
                <div style="display: grid">
                  <label for="email">Email</label>
                  <input type="email" name="email" />
                </div>
                <div style="display: grid; position: relative">
                  <label for="password">Password</label>
                  <input id="password" type="password" name="password" />
                  <div class="vis-icon" onclick="changeVis();togglePass()">
                    <img
                      id="visIcon"
                      height="23px"
                      width="40px"
                      src="assets/vis2.png"
                    />
                  </div>
                </div>
                <div style="display: grid; position: relative">
                  <label for="confirm_password">Confirm Password</label>
                  <input
                    id="password-confirmation"
                    type="password"
                    name="confirm_password"
                  />
                  <div class="vis-icon" onclick="changeVis2();toggleConf()">
                    <img
                      id="visIcon2"
                      height="23px"
                      width="40px"
                      src="assets/vis2.png"
                    />
                  </div>
                </div>
                <button
                  onclick="window.location.href='/landing_page.html'"
                  type="button"
                  class="reg-btn"
                >
                  REGISTER
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/togglePass.js"></script>
  </body>
</html>
